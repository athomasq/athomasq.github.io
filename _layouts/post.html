---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post">
  {{ content }}
</div>

<br/>
<hr/>
<div class="footer">
	<i>{{ page.date | date_to_string }}</i><br/>
<!--
	{% if page.thread %}
		<i>To comment on this post, visit the accompanying <a href="{{ page.thread }}" target="_blank">thread</a> on Twitter.</i>
	{% endif %}
-->
	{% if page.previous.url %}
		<a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next.url %}
		<a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	{% endif %}
</div>
